<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Box Model - Flying Colored Blocks</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .block {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 15px;
            animation: fly 15s infinite linear;
        }
        @keyframes fly {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(100vw, 50vh) rotate(90deg);
            }
            50% {
                transform: translate(50vw, 100vh) rotate(180deg);
            }
            75% {
                transform: translate(0, 50vh) rotate(270deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }
        .center-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="center-text">The Box Model</div>
    
    <div class="block" style="background-color: #ff6b6b; animation-delay: 0s;"></div>
    <div class="block" style="background-color: #4ecdc4; animation-delay: 2s;"></div>
    <div class="block" style="background-color: #45b7d1; animation-delay: 4s;"></div>
    <div class="block" style="background-color: #f7d794; animation-delay: 6s;"></div>
    <div class="block" style="background-color: #8a2be2; animation-delay: 8s;"></div>

    <script>
        function createRandomBlock() {
            const block = document.createElement('div');
            block.className = 'block';
            block.style.backgroundColor = getRandomColor();
            block.style.left = Math.random() * window.innerWidth + 'px';
            block.style.top = Math.random() * window.innerHeight + 'px';
            block.style.animationDelay = Math.random() * 25 + 's';
            document.body.appendChild(block);
        }

        function getRandomColor() {
            return '#' + Math.floor(Math.random()*16777215).toString(16);
        }

        for (let i = 0; i < 50; i++) {
            createRandomBlock();
        }
    </script>
</body>
</html>
