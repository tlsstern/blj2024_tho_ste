<!DOCTYPE html>
<html lang="de">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Lehrvertrag</title>
        <meta charset="UTF-8">
        <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'> 
    </head>
    <body>
        <br><br><br>
        <pre class="punkt" ><b>2. Lernende Person</b></pre>
        
        <div class="form">

            <label for="name" id="label1">Name</label>
            <input type="text" id="name">      

            <label for="vorname" id="label2">Vorname</label>
            <input id="vorname" type="text">
            
            <label for="geb-dat" id="label3">Geb-Datum</label> 
            <input id="geb-dat" type="text">
            <br><br>
            <label for="strasse" id="lStrasse">Strasse</label>
            <input type="text" id="strasse">

            <p id="masp">Muttersprache:</p>

            <form id="muttersprache">
                    <input name="muttersprache" value="de" type="radio">d</input> &emsp; &emsp; &emsp; &emsp;
                    <input name="muttersprache" value="fr" type="radio">f</input> &emsp; &emsp; &emsp; &emsp;
                    <input name="muttersprache" value="it" type="radio">i</input> &emsp; &emsp; &emsp; &emsp;
                    <input name="muttersprache" value="rt" type="radio">ra&#776;t</input>

                    <br><br>
                <label for="PLZ" id="Ort">PLZ/Ort</label>
                <input type="text" id="PLZ">  
                
                <input name="muttersprache" value="others" type="radio">
                    <label for="other" id="anders">andere</label>
                    <input type="text" id="other">  
                </input> 
            </form>
            <br><br><br><br>

            <label for="tel" id="nr">Tel.-Nr.</label>
            <input type="text" id="tel" class="first"> 

            <label for="tel" id="nr">Heimatort</label>
            <input type="text" id="tel" class="second"> 

            <label for="tel" id="nr">AHV-Nr.</label>
            <input type="text" id="tel" class="first"> 
            <br><br>

            <label for="tel" id="nr">Mobile</label>
            <input type="text" id="tel" class="first"> 

            <label for="tel" id="nr">Kanton</label>
            <input type="text" id="tel" class="second"> 

            <p id="uslender">Ausla&#776;nderausweis:</p>
            <form id="aus">
                <input name="aus" value="de" type="radio">Niederlassung C</input>
                <input name="aus" value="aus" type="radio">
                    <label for="nieder" id="stat">anderer <br> Status*</label>
                    <input type="text" id="nieder">  
                </input> 
            </form>
            <br><br>

            <label for="tel" id="nr">E-Mail</label>
            <input type="text" id="tel" class="first"> 

            <label for="tel" id="nr">Staat</label>
            <input type="text" id="tel" class="second"> 

            <p class="stern">*Zwingend angeben</p><br>
            <p class="klammer">(Setzt ein entsprechendes Gesuch bei der Fremdenpolizei bzw. <br>beim Amt fu&#776;r Migration duch den Lehrbetrieb voraus.)</p>
                     
            
        </div>
    </body>
</html>
