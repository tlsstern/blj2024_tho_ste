<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <title>Bootstrap Example</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="p-3 m-0 border-0 bd-example m-0 border-0" id="card">
    <div id="carouselExampleCaptions" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="cards">
            <img src="https://i.pinimg.com/originals/5e/cf/72/5ecf7275ff7307bbb4061937585f023e.jpg"
              class="d-block w-100" alt="Image of Lake">
            <div class="card">
              <h5>Lake</h5>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://wallpapers.com/images/featured/nature-2ygv7ssy2k0lxlzu.jpg" class="d-block w-100"
            alt="Image of Lake with woods behind">
          <div class="card">
            <h5>Lake</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://wallpapers.com/images/hd/mountains-3d-nature-remt3djryt9nrl2l.jpg" class="d-block w-100"
            alt="Image of Mountains">
          <div class="card">
            <h5>Mountains</h5>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</body>

</html>
